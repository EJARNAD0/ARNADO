<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded SVG Pattern</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            width: 200px;
            height: 300px;
            border: 5px solid #f2a59d;
            background-color: white;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 300">
        <!-- Zigzag Pattern with More Rows -->
        <polygon points="0,40 20,20 40,40 60,20 80,40 100,20 120,40 140,20 160,40 180,20 200,40 200,60 0,60"
            fill="#ff4d4d" />
        <polygon points="0,60 20,40 40,60 60,40 80,60 100,40 120,60 140,40 160,60 180,40 200,60 200,80 0,80"
            fill="#ffcc00" />
        <polygon points="0,80 20,60 40,80 60,60 80,80 100,60 120,80 140,60 160,80 180,60 200,80 200,100 0,100"
            fill="#00cc99" />
        <polygon points="0,100 20,80 40,100 60,80 80,100 100,80 120,100 140,80 160,100 180,80 200,100 200,120 0,120"
            fill="#ff4d4d" />
        <polygon points="0,120 20,100 40,120 60,100 80,120 100,100 120,120 140,100 160,120 180,100 200,120 200,140 0,140"
            fill="#ffcc00" />
        <polygon points="0,140 20,120 40,140 60,120 80,140 100,120 120,140 140,120 160,140 180,120 200,140 200,160 0,160"
            fill="#00cc99" />
        <polygon points="0,160 20,140 40,160 60,140 80,160 100,140 120,160 140,140 160,160 180,140 200,160 200,180 0,180"
            fill="#ff4d4d" />
        <polygon points="0,180 20,160 40,180 60,160 80,180 100,160 120,180 140,160 160,180 180,160 200,180 200,200 0,200"
            fill="#ffcc00" />
        <polygon points="0,200 20,180 40,200 60,180 80,200 100,180 120,200 140,180 160,200 180,180 200,200 200,220 0,220"
            fill="#00cc99" />
        <polygon points="0,220 20,200 40,220 60,200 80,220 100,200 120,220 140,200 160,220 180,200 200,220 200,240 0,240"
            fill="#ff4d4d" />
        <polygon points="0,240 20,220 40,240 60,220 80,240 100,220 120,240 140,220 160,240 180,220 200,240 200,260 0,260"
            fill="#ffcc00" />
        <polygon points="0,260 20,240 40,260 60,240 80,260 100,240 120,260 140,240 160,260 180,240 200,260 200,280 0,280"
            fill="#00cc99" />

        <!-- Ellipse Pattern with More Rows -->
        <ellipse cx="30" cy="50" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="70" cy="50" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="110" cy="50" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="150" cy="50" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="190" cy="50" rx="10" ry="20" fill="#b3aaa3" />
        
        <ellipse cx="30" cy="110" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="70" cy="110" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="110" cy="110" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="150" cy="110" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="190" cy="110" rx="10" ry="20" fill="#b3aaa3" />
        
        <ellipse cx="30" cy="170" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="70" cy="170" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="110" cy="170" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="150" cy="170" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="190" cy="170" rx="10" ry="20" fill="#b3aaa3" />
        
        <ellipse cx="30" cy="230" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="70" cy="230" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="110" cy="230" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="150" cy="230" rx="10" ry="20" fill="#b3aaa3" />
        <ellipse cx="190" cy="230" rx="10" ry="20" fill="#b3aaa3" />
        
     
    </svg>
</body>
</html>
